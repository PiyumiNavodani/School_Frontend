<h5>Teacher Details</h5>

<hr />
<div *ngIf="teacher">
    <div>
        <label><b>First Name: </b></label>{{teacher.firstName}}
    </div>

    <div>
        <label><b>Last Name: </b></label>{{teacher.lastName}}
    </div>

    <div>
        <label><b>Age: </b></label>{{teacher.age}}
    </div>

    <div>
        <label><b>Subject: </b></label>{{teacher.subject}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Teacher List</button><br>

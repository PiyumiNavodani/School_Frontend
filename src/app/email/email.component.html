<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <h3>Send Email</h3>
            <div [hidden]="submitted" style="width: 400px;">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="recipient" required [(ngModel)]="email.recipient"
                            name="recipient">
                    </div>

                    <div class="form-group">
                        <label for="name">Email Subject</label>
                        <input type="text" class="form-control" id="subject" required [(ngModel)]="email.subject"
                            name="subject">
                    </div>

                    <div class="form-group">
                        <label for="name">Email Body</label>
                        <input type="text" class="form-control" id="mailBody" required [(ngModel)]="email.mailBody"
                            name="mailBody">
                    </div>

                    <button type="submit" class="btn btn-success">Send Email</button>
                </form>
            </div>

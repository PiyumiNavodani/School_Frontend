<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Students List</h2>
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let student of students | async">
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.grade}}</td>
                    <td><button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateStudent(student.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
                        <button (click)="studentDetails(student.id)" class="btn btn-info" style="margin-left:10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
